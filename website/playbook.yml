---
- name: Deploy sample website
  hosts: localhost
  become: yes

  tasks:
    - name: Install Apache web server
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Create index.html
      copy:
        dest: /var/www/html/index.html
        content: |
          <html>
            <head><title>Deployed via Ansible</title></head>
            <body>
              <h1>Hello from Jenkins + Ansible!</h1>
            </body>
          </html>

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes
